<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" contact="width-device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Library Management</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-5">Library Management System</h1>
    <form action="" id="bookForm">
      <div class="form-group mb-3">
          <label for="bookTitle">Book Title:</label>
          <input type="text" id="bookTitle" class="form-control" 
           placeholder="Enter Book Title" required/>
</div>
<div class="form-group mb-3">
    <label for="author">Author:</label>
    <input type="text" id="author" class="form-control" 
     placeholder="Enter Author Name" required/>
</div>
<div class="form-group mb-3">
    <label for="genre">Genre:</label>
    <input type="text" id="genre" class="form-control" 
     placeholder="Enter Book Genre" required>
</div>
<div class="form-group mb-3">
    <label for="year">Year:</label>
    <input type="number" id="year" class="form-control" 
     placeholder="Enter Publish Year" required>
</div>
<div class="form-group mb-3">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" class="form-control" 
     placeholder="Enter Quantity" required>
</div>
<button class="btn btn-success" type="submit" id="addBtn">Add Book</button>
<button class="btn btn-warning ml-2" type="button" id="clearBtn">Clear All</button>
</form>
<table class="table mt-4" id="bookTable">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
</div>

<div class="modal fade" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Book</h4>
            </div>
            <div class="modal-body"></div>
            <form action="" id="editForm">
                <div class="form-group mb-3">
                    <label for="editbookTitle">Book Title:</label>
                    <input type="text" id="editbookTitle" class="form-control" 
                     placeholder="Enter Book Title" required/>
          </div>
          <div class="form-group mb-3">
              <label for="editauthor">Author:</label>
              <input type="text" id="editauthor" class="form-control" 
               placeholder="Enter Author Name" required/>
          </div>
          <div class="form-group mb-3">
              <label for="editgenre">Genre:</label>
              <input type="text" id="editgenre" class="form-control" 
               placeholder="Enter Book Genre" required>
          </div>
          <div class="form-group mb-3">
              <label for="edityear">Year:</label>
              <input type="number" id="edityear" class="form-control" 
               placeholder="Enter Publish Year" required>
          </div>
          <div class="form-group mb-3">
              <label for="editquantity">Quantity:</label>
              <input type="number" id="editquantity" class="form-control" 
               placeholder="Enter Quantity" required>
          </div>
          <input type="hidden" id="editBookId">
          <button class="btn btn-success" type="submit" id="editBtn">Save Changes</button>
          <button class="btn btn-danger ml-2" type="button" id="clsBtn" data-dismiss="modal">Close</button>
            </form>
        </div>
    </div>
</div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="library.js"></script>
</body>
</html>
